<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="missdeer">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" type="image/ico" href="https://blogassets.ismisv.com/favicon.ico" />
  <link href="https://blogassets.ismisv.com/favicon.ico" rel="shortcut icon" type="image/ico">

  <link rel="stylesheet" href="https://blogassets.ismisv.com/css/main.min.css">
  <link href="https://blogassets.ismisv.com/media/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lxgw-wenkai-screen-webfont/1.7.0/lxgwwenkaiscreenr.min.css" media="print" onload="this.media='all'">
  <!-- Adsense if enabled from _config.yml (change your pub id and slot) -->
  {% if site.adsense == "enabled" %}
  	{% include adsense-under-header.html %}
  {% endif %}
  <!-- End Adsense -->
  {% if page.use_math %}
      {% include mathjax-support.html %}
  {% endif %}
  <style>
    body {
        font-family: "LXGW WenKai Screen", sans-serif;
    }
  </style>
</head>
