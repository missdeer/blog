<p>　　我的自负掩盖不了内心深处的自卑，灿烂的阳光抵挡不住浑身的寒冷。<br />　　难道我真的错了？我不知道，我更不愿意承认。<br />　　我要继续坚持自己的信念，即使满身伤痕，也要蹒跚着勇往直前！</p>
