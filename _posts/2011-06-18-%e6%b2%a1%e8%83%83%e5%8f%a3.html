<p>　　清早醒来，看到一条<a href="http://twitter.com/#!/ainesmile/status/81778331741192192">推</a>，于是连吃早饭都没有心情了。<br />
　　其实吧，长久以来，我都是一直在纠结，为着同一个问题而苦恼。<br />
　　对于爱情，我缺少在其他方面一直拥有的勇往直前的勇气和信心。<br />
　　尽管很多时候安慰自己，没有就没有吧，不行就算了，随便吧。可是实际上，每次当确实地看到什么，确信地以为她将远去，心就非常的痛。<br />
　　每当心情不平静的时候，就什么事都不想做了。连敲键盘的手，都是那么重。<br />
　　各种的没有动力啊。</p>
