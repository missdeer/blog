<p>　　作为一款输入法软件，有几点将会是致命伤：<br />1、在某些环境中不能正常显示候选窗口，比如Firefox、Opera等程序中；<br />2、不支持GBK字库或UNICODE字集；<br />3、不能用UNICODE选项编译，因为编译了后运行不正常；<br />4、有时候看不到状态窗口，或者没有方便的进行设置的方法。<br />　　以上几点按受影响严重程度依次排列，目前我正被这些问题困扰着，都不知道怎么解决啊！</p>
