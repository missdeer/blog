<p>　　今天突然说起情人节来，小妞问我有没有约mm，我说我一到关键时刻就哑火了，小妞就说约一下又不会死人，我说没有想约的人，是不是我要求太高了。小妞就说觉得我是麻木了，什么样的人都觉得一般。我无语。也许吧。</p>
